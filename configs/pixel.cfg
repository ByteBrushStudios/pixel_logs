# Pixel Logs - Required Convars
set pxl_webhook "YOUR_DISCORD_WEBHOOK_URL" # Required: Discord webhook URL for logging

# Pixel Logs - Webhook Settings
set pxl_username "Server Logs" # Webhook username
set pxl_avatar "" # Webhook avatar URL

# Pixel Logs - Proxy Settings
set pxl_proxy_enabled "false" # Enable proxy support
set pxl_proxy_url "" # Proxy URL (e.g., http://proxy.example.com:8080)
set pxl_proxy_username "" # Proxy username (if required)
set pxl_proxy_password "" # Proxy password (if required)

# Pixel Logs - Debug Settings
set pxl_debug "false" # Enable debug logging
set pxl_debug_maxlogs "100" # Maximum number of debug logs to keep
set pxl_debug_webhook "" # Optional separate webhook for debug logs
set pxl_debug_noversion "false" # Skip version checks while keeping debug logging active

# Pixel Logs - Log Type Toggles
set pxl_join "true" # Player join logs
set pxl_leave "true" # Player leave logs
set pxl_death "true" # Player death logs
set pxl_chat "true" # Chat message logs
set pxl_bans "true" # Ban logs
set pxl_kicks "true" # Kick logs
set pxl_warns "true" # Warning logs
set pxl_commands "true" # Command usage logs
set pxl_connections "true" # Connection logs
set pxl_resources "true" # Resource start/stop logs

# Pixel Logs - txAdmin Log Type Toggles
set pxl_txadmin_announcement "true" # txAdmin announcement logs
set pxl_txadmin_shutdown "true" # txAdmin shutdown logs
set pxl_txadmin_restart_skipped "true" # txAdmin restart skipped logs
set pxl_txadmin_direct_message "true" # txAdmin direct message logs
set pxl_txadmin_player_healed "true" # txAdmin player healed logs
set pxl_txadmin_whitelist_preapproval "true" # txAdmin whitelist preapproval logs
set pxl_txadmin_whitelist_request "true" # txAdmin whitelist request logs
set pxl_txadmin_action_revoked "true" # txAdmin action revoked logs
set pxl_txadmin_admin_auth "true" # txAdmin admin auth logs
set pxl_txadmin_admins_updated "true" # txAdmin admins updated logs
set pxl_txadmin_config_changed "true" # txAdmin config changed logs
set pxl_txadmin_console_command "true" # txAdmin console command logs

# Pixel Logs - Identifier Settings
set pxl_steam "true" # Show Steam ID
set pxl_discord "true" # Show Discord ID
set pxl_license "true" # Show License
set pxl_xbox "true" # Show Xbox ID
set pxl_live "true" # Show Live ID
set pxl_fivem "true" # Show FiveM ID
set pxl_ip "false" # Show IP address

# Pixel Logs - Avatar Settings
set pxl_avatars "true" # Enable player avatars
set pxl_default_avatar "https://i.imgur.com/example.png" # Default avatar URL
set pxl_steam_avatar "true" # Use Steam avatars
set pxl_discord_avatar "true" # Use Discord avatars
set pxl_fivem_avatar "true" # Use FiveM avatars 